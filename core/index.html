<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram-post-clone</title>
</head>
<body>
    <div class="mainConteiner">
        <div class="ImgConteiner">
            <img    src="https://images.unsplash.com/photo-1508138221679-760a23a2285b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" 
                    alt="airplane on ground surrounded with trees photo"
                    id="mainImg"
                    >
        </div>
        <div class="commentsConteiner">
            <div class="commentsConteinerHeader"> 
                <img    src="https://cdn.pixabay.com/photo/2021/05/20/11/58/beauty-6268460_1280.jpg" 
                        alt="profile Picture"
                        class="profilePicture"
                >
                <div id="commentsHeader">tonytoscani &#8226;  Following</div>
                <img src="https://media.istockphoto.com/vectors/typing-text-chat-isolated-vector-icon-modern-geometric-illustration-vector-id1186972006?k=20&m=1186972006&s=612x612&w=0&h=vFGrVHgdRGWyUlDcW5KPfAXy5sfcjLg5Cl231ZF78hM="
                     alt="3Dots"
                     id="threeDots"
                >
            </div>
            <hr class="hr">
            <div id="commentsBlock">
                <ul id="commentsList">
                    <li class="comment">
                        <div id="FirstComment">
                            <img    src="https://cdn.pixabay.com/photo/2021/05/20/11/58/beauty-6268460_1280.jpg" 
                                    alt="profile Picture"
                                    class="profilePicture"
                            >
                            <div>tonytoscani &#8226;  Following</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="replayArea">
                <div id="icons">
                    <img class="svgImg" src="assets/heart-svgrepo-com.svg" alt="heart">
                    <img class="svgImg" src="./assets/instagram-comment.svg" alt="comment">
                    <img class="svgImg" src="./assets/instagram-share.svg" alt="share">
                    <img id="saveSVG" class="svgImg" src="./assets/Save-Icon-093bnc3.svg" alt="save">
                </div>
                <div id="allLikes">
                    <img    src="https://cms-assets.tutsplus.com/cdn-cgi/image/width=850/uploads/users/80/posts/26761/image/27-MalePortraits.jpg" 
                            alt="profile Picture"
                            class="profilePicture likeFP"
                            id="secondFP"
                     >
                    <img    src="https://cdn.pixabay.com/photo/2021/06/04/10/28/portrait-6309448_960_720.jpg" 
                            alt="profile Picture"
                            class="profilePicture likeFP"
                     >
                     <div id="likedBy">Liked by <b>yonni</b> and <b>1,924 others</b></div>
                    </div>
                    <div id="hoursAgo">18 HOURS AGO</div>
                <form id="inputForm">
                    <img id="smileSVG" class="svgImg" src="./assets/smile (1).svg" alt="smile">
                    <input id="commentInput" type="text" placeholder="Add a comment...">
                    <button id="postComment">Post</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
