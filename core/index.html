<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram-post-clone</title>
</head>
<body>
    <div class="mainConteiner">
        <div class="ImgConteiner">
            <img    src="https://images.unsplash.com/photo-1508138221679-760a23a2285b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80" 
                    alt="airplane on ground surrounded with trees photo"
                    id="mainImg"
                    >
        </div>
        <div class="commentsConteiner">
            <div class="commentsConteinerHeader"> 
                <img    src="https://cdn.pixabay.com/photo/2021/05/20/11/58/beauty-6268460_1280.jpg" 
                        alt="profile Picture"
                        class="profilePicture"
                >
                <div id="commentsHeader">tonytoscani &#8226;  Following</div>
                <img src="https://media.istockphoto.com/vectors/typing-text-chat-isolated-vector-icon-modern-geometric-illustration-vector-id1186972006?k=20&m=1186972006&s=612x612&w=0&h=vFGrVHgdRGWyUlDcW5KPfAXy5sfcjLg5Cl231ZF78hM="
                     alt="3Dots"
                     id="threeDots"
                >
            </div>
            <hr class="hr">
            <ul id="commentsBlock">
                <li class="comment"></li>
                <li class="comment"></li>
                <li class="comment"></li>
                <li class="comment"></li>
                <li class="comment"></li>
                <li class="comment"></li>
            </ul>
            <div id="replayArea">
                <div id="icons"></div>
                <div id="allLikes"></div>
                <form>
                    <input id="commentInput" type="text" placeholder="Add a Comment">
                    <button id="postComment">Post</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
